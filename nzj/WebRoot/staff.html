<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" href="logo.ico" />
		<!--jquery库-->
		<script src="js/jquery.min.js"></script>
		<!--bootstrap库-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
      <script src="js/bootstrap/html5shiv.min.js"></script>
      <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
		<!--font-awesome字体库-->
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<!--平滑滚动到顶部库-->
		<!--<script src="js/jquery.scrolltopcontrol/scrolltopcontrol.js" type="text/javascript"></script>-->
		<!--主要写的jquery拓展方法-->
		<script src="js/jquery.extend.js" type="text/javascript"></script>
		<!--主要写的css代码-->
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<!--主要写的js代码-->
		<script src="js/default.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<link href="css/main.css" type="text/css" rel="Stylesheet" />
		<link rel="stylesheet" href="css/staff.css" />
		<link href="css/query_startic_pro.css" type="text/css" rel="Stylesheet" />
		<script src="js/staff.js" type="text/javascript"></script>
	</head>

	<body>
		<div class="mianBox">
			<div class="mianBoxDiv">
				<div style="width: 100%; height: 60px; font-size: 20px; font-weight:bold; text-align: left; padding-top: 15px; padding-left: 20px; border-bottom:solid 1px #DDDDDD;">员工管理</div>
				<div class="search_options">
					<button type="button" class="btn btn-info" style="float: right; margin: 0 30px 10px 0;" data-toggle='modal' data-target='#addStaff'>添加员工</button>
				</div>
				<div id="browser" class="tbtree" style="text-align: center; overflow: hidden; padding: 0 40px 30px 40px;">

					<div id="mainTbtable" class='uqt_detail'>
						<table id="UQT_detailTable" class="">
						</table>
					</div>

					<div id="div_pager" class="page_con">

					</div>
				</div>
			</div>
		</div>
		
		<!--------------------------------添加员工(开始)---------------------------------------->
		<div class="modal fade" id="addStaff" tabindex="-1" role="dialog"  aria-hidden="true">
			<div class="modal-dialog" style="width: 900px;">
				<div class="modal-content">
					<div class="modal-header" style="text-align: center; font-weight:bold;">
						<h4 class="modal-title" id="modjoinTraceLabel">添加员工</h4>
					</div>
					<div class="modal-body">
						<form role="form" id="StaffForm">
							<div class="staff_basic_info clearfix">
								<div class="staff_basic_info_head">
									<h4 align="left">员工信息</h4>
								</div>
								<div class="staff_basic_info_left">
									<table>
										<tr>
											<td class="style1">
												<span class="red">*</span><label>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号:&nbsp;&nbsp;</label><input type="text" class="phone" name="phone" />
											</td>
										</tr>
										<tr>
											<td>
												<span class="red">*</span><label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;&nbsp;</label><input type="text" class="password" name="password" />
											</td>
										</tr>
										<tr>
											<td class="style1">
												<span class="red">*</span><label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:&nbsp;&nbsp;</label><input type="text" class="name" name="name" />
											</td>
										</tr>
										<tr>
											<td>
												<span class="red">*</span><label>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位:&nbsp;&nbsp;</label><input type="text" class="job" name="job" />
											</td>
										</tr>
										<tr>
											<td class="style1" colspan="2" id="tdStaff">
												<span class="red">*</span><label>权&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;限:&nbsp;&nbsp;</label>
												<span><input type="checkbox" class="mid" name="mid" value="1">雇主</span>
												<span><input type="checkbox" class="mid" name="mid" value="2">阿姨</span>
												<span><input type="checkbox" class="mid" name="mid" value="3">学员</span>
												<span><input type="checkbox" class="mid" name="mid" value="4">保险</span>
												<span><input type="checkbox" class="mid" name="mid" value="5">加盟</span>
												<span><input type="checkbox" class="mid" name="mid" value="6">财务 </span>
												<span><input type="checkbox" class="mid" name="mid" value="7">共享</span>
												<span><input type="checkbox" class="mid" name="mid" value="8">员工</span>
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<label>住&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:&nbsp;&nbsp;</label><input type="text" style="width: 400px;" class="address" name="address" />
											</td>
										</tr>
									</table>
								</div>
								<div class="staff_basic_info_right">
									<div class="staff_photo">
										<img alt="" src="" class="staff_img" id="xmTanImg" />
										<a href="javascript:;" id="staffIcon" onclick="onUpdateIcon()">上传照片</a>
									</div>
									<div id="xmTanDiv"></div>
									<input type="file" id="staffFileImg" name="file" class="aunt_img_btn" accept="image/*" style="display: none;" />
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" id="add_staff_btn" class="btn btn-info" style="border: none;outline: none;">确认添加</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加员工(结束)---------------------------------------->
		
		<!----------------修改员工密码（开始）----------------------->
		<div class="modal fade" id="modYgPassword" tabindex="-1" role="dialog" aria-labelledby="modPasswordLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modPasswordLabel">修改员工密码</h4>
					</div>
					<div class="modal-body">
						<form class="modUser">
							<div>
								<b>&nbsp;&nbsp;新密码:</b>
								<input type="password" name="yg_nPwd" id="yg_nPwd" />
							</div>
							<div>
								<b>确认密码:</b>
								<input type="password" name="yg_nPwds" id="yg_nPwds" />
							</div>

						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="btn_ygpas_mod" class="btn btn-info" style="border: none;outline: none;">
					提交更改
				</button>
					</div>
				</div>
			</div>
		</div>
		<!----------------修改员工密码（结束）----------------------->
		
		
	</body>

</html>
