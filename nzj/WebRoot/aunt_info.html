		<!--------------------------------添加或修改阿姨信息(开始)---------------------------------------->
		<div class="modal fade" id="aunt" tabindex="-1" role="dialog" aria-labelledby="auntLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog modal-lg" style="width: 900px; height: 100px;">
				<div class="modal-content">
					<div class="modal-header">
						<h2 class="modal-title" id="auntLabel">阿姨信息表</h2>
					</div>
					<div class="modal-body">
						<form id="divFrame" name="divFrame">
							<div class="aunt_basic_info clearfix">
								<div class="aunt_basic_info_head">
									<h4 align="left">基本信息(必填)</h4>
								</div>
								<div class="aunt_basic_info_left">
									<input type="text" name="id" style="display: none;" />
									<input type="text" name="userId" style="display: none;" />
									<!--<form id="auntForm">-->
									<table>
										<tr>
											<td class="style1">
												<span class="red">*</span><label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:&nbsp;&nbsp;</label><input type="text" name="name" />
											</td>
											<td>
												<span class="red">*</span><label>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄:&nbsp;&nbsp;</label><input type="text" name="age" />
											</td>
										</tr>
										<tr>
											<td class="style1">
												<span class="red">*</span><label>属&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;相:&nbsp;&nbsp;</label><input type="text" name="sign" />
											</td>
											<td>
												<span class="red">*</span><label>籍&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;贯:&nbsp;&nbsp;</label><input type="text" name="native_" />
											</td>
										</tr>
										<tr>
											<td class="style1">
												<span class="red">*</span><label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别:&nbsp;&nbsp;</label><input type="radio" name="sex" value="1" />男
												<input type="radio" name="sex" value="0" checked/>女
											</td>
											<td>
												<span class="red">*</span><label/>婚姻状况:&nbsp;&nbsp;</label><input type="radio" name="marriage" value="1" />已婚
												<input type="radio" name="marriage" value="0" checked/>未婚
											</td>
										</tr>
										<tr>
											<td class="style1">
												<span class="red">*</span><label/>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;历:&nbsp;&nbsp;</label><input type="text" name="education" />
											</td>
											<td>
												<span class="red">*</span><label>民&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;族:&nbsp;&nbsp;</label><input type="text" name="nation" />
											</td>
										</tr>
										<tr>
											<td class="style1">
												<span class="red">*</span><label>身高(cm):&nbsp;&nbsp;</label><input type="text" name="height" />
											</td>
											<td>
												<span class="red">*</span><label>体重(kg):&nbsp;&nbsp;</label><input type="text" name="weight" />
											</td>
										</tr>
										<tr>
											<td class="style1">
												<span class="red">*</span><label>视&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;力:&nbsp;&nbsp;</label><input type="text" name="sigh" />
											</td>
											<td>
												<span class="red">*</span><label>手机号码:&nbsp;&nbsp;</label><input type="text" name="phone" />
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<span class="red">*</span><label>身份证号:&nbsp;&nbsp;</label><input type="text" style="width: 175px;" name="idnumber" />
											</td>
										</tr>
										<tr>
											<td colspan="2">
												<span class="red">*</span><label>家庭地址:&nbsp;&nbsp;</label><input type="text" style="width: 300px;" name="address" />

											</td>
										</tr>
									</table>
								</div>
								<div class="aunt_basic_info_right">
									<div class="aunt_photo">
										<img alt="" src="" class="aunt_img" id="xmTanImg" />
										<a href="javascript:;" id="auntIcon" onclick="onUpdateIcon()"></a>
									</div>
									<div id="xmTanDiv"></div>
									<input type="file" id="auntFileImg" name="file" class="aunt_img_btn" accept="image/*" style="display: none;" />
									
									<!--<button type="button" class="btn btn-info" id="modIcon" style="margin: 10px 85px 0 0;" onclick="modIcon()">修改照片</button>-->
								</div>
							</div>
							<div class="aunt_skill_info">
								<div class="aunt_basic_info_head">
									<h4 align="left">技能专长(必填)</h4>
								</div>
								<div class="skill_info table_info">
									<table>
										<tbody>
											<tr>
												<td colspan="2" id="tdLanguages">
												</td>
											</tr>
											<tr>
												<td colspan="2" id="tdCookingId">
												</td>
											</tr>
											<tr>

												</td>
											</tr>
											<tr>
												<td colspan="2" id="tdApplianceId">
												</td>
											</tr>
											<tr>
												<td colspan="2" id="tdJobId">
												</td>
											</tr>
											<tr>
												<td colspan="2" id="tdCertificateId">
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
							<!--

							<div class="contact">
								<div class="contact_head">
									<h4 align="left">紧急联系人</h4>
									<button type="button" onclick="add_contact()"><i class="iconfont icon-add" style="font-weight: bold;"></i>添加</button>
								</div>
								<div class="contact_info table_info">
									<table id="contact_table" class="contact_table">

									</table>
								</div>
							</div>
							<!--
                            	作者：tangbin_man@163.com
                            	时间：2017-05-10
                            	描述：工作经历
                            -->
							<div class="work">
								<div class="work_head">
									<h4 align="left">工作经历</h4>
									<button type="button" onclick="add_work()"><i class="iconfont icon-add" style="font-weight: bold;"></i>添加</button>
								</div>
								<div class="work_info table_info">
									<div class="work_info_table">
										
									</div>
									<!--<table id="work_table" class="work_table">

									</table>-->
								</div>
							</div>
							<input type="reset" name="reset" style="display: none;" />
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" id="btn_aunt_mod" class="btn btn-info" style="border: none;outline: none;">提交更改</button>
						<button type="button" id="btn_aunt_add" class="btn btn-info">添加</button>
					</div>
				</div>
			</div>

								</div>
							</div>

						</div>
						<div class="aunt-skill-info">

							</div>
							<div class="aunt-skill-con">
								<div class="table-con">
									<table>
									</table>
								</div>
								
								<div class="oper-info-btn skill-btn">
									<!--<a href="javascript:;" class="keep-info-btn keep-skill-btn">保存</a>

								</div>
							</div>
						</div>
						<div class="aunt-contact-info">
							<div class="aunt-info-head">
								<h4 align="left">紧急联系人</h4>
								<a href="javascript:;" class="edit-info-btn add-contact-btn"><i class="iconfont icon-add" style="font-weight: bold;"></i>添加</a>
							</div>
							<div class="aunt-contact-con">
								<div class="table-con">
									<table>
										
									</table>
								</div>
								<div class="oper-info-btn contact-btn">
									<!--<a href="javascript:;" class="keep-info-btn keep-contact-btn">保存</a>
									<a href="javascript:;" class="off-info-btn">取消</a>-->
								</div>
							</div>
						</div>
						<div class="aunt-work-info">
							<div class="aunt-info-head">
								<h4 align="left">工作经历</h4>
								<a href="javascript:;" class="edit-info-btn add-work-btn"><i class="iconfont icon-add" style="font-weight: bold;"></i>添加</a>
							</div>
							<div class="aunt-work-con">
								<div class="table-con">
									
								</div>
								<div class="oper-info-btn work-btn">
									<!--<a href="javascript:;" class="keep-info-btn keep-work-btn">保存</a>
									<a href="javascript:;" class="off-info-btn">取消</a>-->

		<!---------------------------------------上传照片（开始）------------------------------------------------------------->
		<div class="modal fade" id="filePhoto" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog">
		        <div class="modal-content">
		            <div class="modal-header">
		                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                <h4 class="modal-title" id="myModalLabel">上传照片</h4>
		            </div>
		            <div class="modal-body clearfix">
	            		<div class="am-modal-bd  up-frame-body clearfix">
							<div class="am-g am-fl">
								<div class="am-form-group am-form-file">
								  <div class="am-fl">
									<button type="button" class="am-btn am-btn-default am-btn-sm">选择要上传的文件</button>
								  </div>
								  <input type="file" id="inputImage">
								</div>
							</div>
							<div class="am-g am-fl" >
								<div class="up-pre-before up-frame-radius">
									<img alt="" src="" id="image" >
								</div>
								<div class="up-pre-after up-frame-radius">
								</div>
							</div>
							<div class="am-g am-fl">
								<div class="up-control-btns">
									<span class="am-icon-rotate-left"  onclick="rotateimgleft()"></span>
									<span class="am-icon-rotate-right" onclick="rotateimgright()"></span>
									<span class="am-icon-check" id="up-btn-ok" url="updateAuntPhoto"></span>
								</div>
							</div> 
						</div>
						<!--加载框-->
						<div class="am-modal am-modal-loading am-modal-no-btn" tabindex="-1" id="my-modal-loading">
						  <div class="am-modal-dialog">
							<div class="am-modal-hd">正在上传...</div>
							<div class="am-modal-bd">
							  <span class="am-icon-spinner am-icon-spin"></span>
							</div>
						  </div>
						</div>
						
						<!--警告框-->
						<div class="am-modal am-modal-alert" tabindex="-1" id="my-alert">
						  <div class="am-modal-dialog">
							<div class="am-modal-hd">信息</div>
							<div class="am-modal-bd"  id="alert_content">
									  成功了
							</div>
							<div class="am-modal-footer">
							  <span class="am-modal-btn">确定</span>
							</div>
						  </div>
						</div>
		            </div>
		        </div>
		    </div>
		</div>

		<script>
			$(function(){
				$('.close-btn').click(function(){
					$('.model-con').animate({'right':'-3000px'},300);
				});
				$(document).on('click','.auntInfo',function(){
					$('.model-con').animate({'right':'0'},600);
				});
				
				
			});
