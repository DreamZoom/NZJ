<!DOCTYPE html>
<html lang="zh-CN">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title></title>
		<link rel="icon" href="logo.ico" />
		<!--jquery库-->
		<script src="js/jquery.min.js"></script>
		<!--bootstrap库-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
      <script src="js/bootstrap/html5shiv.min.js"></script>
      <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
		<!--font-awesome字体库-->
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<!--平滑滚动到顶部库-->
		<!--<script src="js/jquery.scrolltopcontrol/scrolltopcontrol.js" type="text/javascript"></script>-->
		<!--主要写的jquery拓展方法-->
		<script src="js/jquery.extend.js" type="text/javascript"></script>
		<!--主要写的css代码-->
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<!--主要写的js代码-->
		<script src="js/default.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<link href="css/main.css" type="text/css" rel="Stylesheet" />
		<link href="css/query_startic_pro.css" type="text/css" rel="Stylesheet" />
		<script src="js/seek_help.js" type="text/javascript"></script>
		<style>
			#addHelp_form {
				width: 100%;
			}
			
			#addHelp_form div {
				margin-bottom: 10px;
			}
		</style>
	</head>

	<body>
		<div class="mianBox">
			<div class="mianBoxDiv">
				<div class="search_options">
					<span onclick="HelpListByStatus(0)">待处理 </span>&nbsp;&nbsp;|&nbsp;&nbsp;
					<span onclick="HelpListByStatus(1)">已处理</span>&nbsp;&nbsp;|&nbsp;&nbsp;
					<span onclick="HelpListByStatus(-1)">已完成</span>
					<button type="button" class="btn btn-info" style="float: right;" data-toggle='modal' data-target='#addHelp'>添加求助单</button>
				</div>
				<div id="browser" class="tbtree" style="text-align: center; overflow: hidden; padding-bottom: 20px;">

					<div id="mainTbtable" class='uqt_detail'>
						<table id="UQT_detailTable" class="">
						</table>
					</div>

					<div id="div_pager" class="page_con">

					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加求助单(开始)---------------------------------------->
		<div class="modal fade" id="addHelp" tabindex="-1" role="dialog" aria-labelledby="addHelpLabel" aria-hidden="true">
			<div class="modal-dialog" style="width: 300px;">
				<div class="modal-content">
					<div class="modal-header" style="text-align: center;">
						<h4 class="modal-title" id="addHelpLabel">添加求助单</h4>
					</div>
					<div class="modal-body">
						<form id="addHelp_form">
							<div>
								<label for="name">姓名</label>
								<input type="text" class="form-control" name="name" id="name">
								<!--<b>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名:</b>
								<input type="text" name="name" id="name" />-->
							</div>
							<div>
								<label for="phone">联系电话</label>
								<input type="text" class="form-control" name="phone" id="phone">
								<!--<b>手&nbsp;&nbsp;机&nbsp;&nbsp;号:</b>
								<input type="text" name="phone" id="phone" />-->
							</div>
							<div>
								<label for="content">求助内容</label>
								<textarea class="form-control" rows="4" cols="20" name="content" id="content"></textarea>
								<!--<input type="text" class="form-control" name="phone" id="phone" placeholder="请输入联系电话">-->
								<!--<b>求助内容:</b>
								<textarea class="form-control" rows="4" cols="20" name="content" id="content"></textarea>-->
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="btn_employer_add" onclick="addHelp()" class="btn btn-info" style="border: none;outline: none;">
					添加
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加求助单(结束)---------------------------------------->
	</body>

</html>
