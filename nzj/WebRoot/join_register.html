		<script>
			$(function(){
				$('.close-city-btn').click(function(){
					$('#CityTable').empty();
					$('.city-con').animate({'right':'-3000px'},300);
					$('.dist-con').animate({'right':'-3000px'},300);
				});
				$(document).on('click','.checkCity',function(){
					$('.city-con').animate({'right':'0'},600);
				});
				
				$(document).on('click','.checkDist',function(){
					if($('#JoinTable td a').hasClass('checkCity')){
						$('.city-con').animate({'right':'800px'},600);
						$('.dist-con').animate({'right':'0'},600);
					}else{
						$('.dist-con').animate({'right':'0'},600);
					}
				});
				
				$('.close-dist-btn').click(function(){
					$('#DistTable').empty();
					if($('#JoinTable td a').hasClass('checkCity')){
						$('.city-con').animate({'right':'0'},600);
						$('.dist-con').animate({'right':'-3000px'},600);
						
					}else{
						$('.dist-con').animate({'right':'-3000px'},300);
					}
				});
			});
			
			//删除标签
			$(document).on('click','.delete-note',function(){
				$(this).parent().remove();
			});
						
			//修改标签
						
			$(document).on('click','.edit-note',function(){
				var txt = $(this).parents('.note-txt').text();
				var edit = "<input type='text' value='"+txt+"'  class='edit-input'>";
				$(this).parent().html(edit+'<i class="edit-note"></i>');
			})
			$(document).on('blur','.edit-input',function(){
				var newtxt = $(this).val(); 
				$(this).parents('.note-txt').html(newtxt+'<i class="edit-note"></i>'); 
			});
			
		</script>
