		<script>
			$(function(){
				//右侧弹窗
				
				$('.search_options span').click(function(){
					var dataId = $(this).data('id');
					if(dataId == 1){
						$('.lookpact').hide();
						$('.addPact').hide();
					}
					if(dataId !==3 ){
						$('.lookpact').hide();
					}
					if(dataId !==2 && dataId !==3){
						$('.addPact').hide();
					}
				})
				
				
				
				
				$('.close-btn').click(function(){
					$('.model-con').animate({'right':'-3000px'},300);
				});
				$(document).on('click','.lookpact',function(){
					$('.model-con').animate({'right':'0'},600);
				});
				$('.btnj').click(function(){
					$(this).toggleClass('on');
					if($(this).hasClass('on')){
						$(this).html("收起");
						$(this).parents('.pact-list').find('.pact-info').slideDown(300);
					}else{
						$(this).parents('.pact-list').find('.pact-info').slideUp(300);
						$(this).html("展开");
					}
				});
				
				//删除标签
				$(document).on('click','.delete-note',function(){
					$(this).parent().remove();
				})
				
			});
		</script>
