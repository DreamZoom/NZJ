<!DOCTYPE html>
<html lang="zh-CN" style="background-color: #fff;">

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" href="logo.ico" />
		<!--jquery库-->
		<script src="js/jquery.min.js"></script>
		<!--bootstrap库-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
      <script src="js/bootstrap/html5shiv.min.js"></script>
      <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
		<!--font-awesome字体库-->
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<!--平滑滚动到顶部库-->
		<!--<script src="js/jquery.scrolltopcontrol/scrolltopcontrol.js" type="text/javascript"></script>-->
		<!--主要写的jquery拓展方法-->
		<script src="js/jquery.extend.js" type="text/javascript"></script>
		<!--主要写的css代码-->
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<!--主要写的js代码-->
		<script src="js/default.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<link href="css/switch.css" rel="stylesheet" type="text/css" />
	</head>

	<body style="background-color: #fff;">
		<div style="width: 100%; height: 100%;">
			<div class="search_options share-content">
				<a href="#shareNanny" tabindex="-1" data-toggle="tab" onclick="shareNanny()">已共享保姆</a>&nbsp;&nbsp;|&nbsp;&nbsp;
				<a href="#unShareNanny" tabindex="-1" data-toggle="tab" onclick="unShareNanny()">未共享保姆</a>
				<a href="" tabindex="-1" data-toggle='modal' class="addShare-btn" data-target='#add_share_aunt' onclick="addShareNanny()">添加保姆</a>
			</div>
			<!--			<div style="background: #FFE69F; width: 80%; height: 80%; margin: 0 auto;">a</div>-->
			<!--<div class="add_employer"></div>-->
			<div id="browser" class="tbtree" style="text-align: center; overflow: hidden; padding: 10px 20px 30px 20px;min-width: 1100px;">
				<div id="mainTbtable" class='uqt_detail'>
					<table id="UQT_detailTable" class="">
					</table>
				</div>
				<div id="div_pager" class="page_con">
				</div>
			</div>
		</div>
		
		<!--------------------------------添加共享阿姨信息(开始)---------------------------------------->
		<div class="modal fade" id="add_share_aunt" tabindex="-1" role="dialog" aria-labelledby="addShareAuntLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="addShareAuntLabel">添加共享阿姨信息</h4>
					</div>
					<div class="modal-body">
						<form id="add_aunt_form">
							<div>
								<label>*</label><b>求职意向:</b>
								<input type="text" name="skill" id="add_aunt_skill" />
							</div>
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
								<input type="text" name="contact" id="add_aunt_contact" />
							</div>
							<div>
								<label>*</label><b>联系电话:</b>
								<input type="text" name="phone" id="add_aunt_phone" />
							</div>
							<div>
								<label>*</label><b>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:</b>
								<input type="text" name="address" id="add_aunt_address" />
							</div>
							<div>
								<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
								<textarea rows="4" cols="20" name="remark" id="add_aunt_remark"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="add_share_aunt_btn" class="btn btn-info" style="border: none;outline: none;">
					添加
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加共享阿姨信息(结束)---------------------------------------->

		<!--------------------------------修改共享阿姨信息(开始)---------------------------------------->
		<div class="modal fade" id="mod_share_aunt" tabindex="-1" role="dialog" aria-labelledby="modShareAuntLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header" style="text-align: center; font-weight:bold;">
						<h4 class="modal-title" id="modShareAuntLabel">修改共享阿姨信息</h4>
					</div>
					<div class="modal-body" style="text-align: center;">
						<form id="mod_aunt_form">
							<div style="display: none;">
								<input type="text" name="id" id="mod_aunt_id" />
								<input type="text" name="userId" id="mod_aunt_userId" />
								<input type="text" name="share" id="mod_aunt_share" />
							</div>
							<div>
								<label>*</label><b>求职意向:</b>
								<input type="text" name="skill" id="mod_aunt_skill" />
							</div>
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
								<input type="text" name="contact" id="mod_aunt_contact" />
							</div>
							<div>
								<label>*</label><b>联系电话:</b>
								<input type="text" name="phone" id="mod_aunt_phone" />
							</div>
							<div>
								<label>*</label><b>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:</b>
								<input type="text" name="address" id="mod_aunt_address" />
							</div>
							<div>
								<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
								<textarea rows="4" cols="20" name="remark" id="mod_aunt_remark"></textarea>
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="mod_share_aunt_btn" class="btn btn-info" style="border: none;outline: none;">
					提交更改
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------修改共享阿姨信息(结束)---------------------------------------->

		
		<link href="css/help_cntral.css" rel="stylesheet" />
		<script src="js/help_cntral.js" type="text/javascript"></script>
		<!--<script type="text/javascript" src="js/modelBuilder.js"></script>-->
		<link href="css/query_startic_pro.css" type="text/css" rel="Stylesheet" />
		<link href="css/main.css" type="text/css" rel="Stylesheet" />
	</body>

</html>
