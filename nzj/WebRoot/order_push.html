<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%;">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" href="logo.ico" />
		<!--jquery库-->
		<script src="js/jquery.min.js"></script>
		<!--bootstrap库-->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<script src="js/bootstrap/bootstrap.min.js"></script>
		<!--[if lt IE 9]>
      <script src="js/bootstrap/html5shiv.min.js"></script>
      <script src="js/bootstrap/respond.min.js"></script>
    <![endif]-->
		<!--font-awesome字体库-->
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<!--平滑滚动到顶部库-->
		<!--<script src="js/jquery.scrolltopcontrol/scrolltopcontrol.js" type="text/javascript"></script>-->
		<!--主要写的jquery拓展方法-->
		<script src="js/jquery.extend.js" type="text/javascript"></script>
		<!--主要写的css代码-->
		<link href="css/default.css" rel="stylesheet" type="text/css" />
		<!--主要写的js代码-->
		<script src="js/default.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
		<script src="js/order_push.js" type="text/javascript"></script>
		<style>
			
			.order-con .pact-info{ text-align: left;}
			.info-two ul li{float: none;}
		</style>
	</head>
	<body style="background-color: #fff; height: 100%;">
		<div style="width: 100%; height: 100%;">
			<div class="search_options">
				<span onclick="JoinOrderByStatus(0)">审核中</span>&nbsp;&nbsp;|&nbsp;&nbsp;
				<span onclick="JoinOrderByStatus(-1)">驳回</span>&nbsp;&nbsp;|&nbsp;&nbsp;
				<span onclick="JoinOrderByStatus(-2)">完成</span>
			</div>
			<div id="browser" class="tbtree" style="text-align: center; padding: 0 30px 30px 30px;">

				<div id="mainTbtable" class='uqt_detail'>
					<table id="OrderTable">
					</table>
				</div>

				<div id="div_pager" class="page_con"></div>
			</div>
		</div>
		
		<!---------------------查看订单详情（开始）-------------------------------------->
		<div class="r-model">
			<div class="model-con order-con" style="width: 800px; top: 0;">
				<div class="model-head">
					<span class="close-btn close-order-btn">×</span>
					<span class="model-tit">订单详情</span>
				</div>
				<div class="model-main">
					<div class="pact-list">
						<div class="info-t">
							<span class="info-tit">订单</span>
							<a href="javascript:;" class="btnj">展开</a>
						</div>
						<div class="pact-info">
							<div class="info-one">
								<ul class="clearfix">
									<li style="width: 100%;">用户名：<span class="normal">肥肉</span></li>
									<li>公司名称：<span class="normal">东莞娘子军</span></li>
									<li>公司座机：<span class="normal">13350403698</span></li>
									<li>联系人：<span class="normal">23</span></li>
									<li>联系电话：<span class="normal">1239</span></li>
									<li style="width: 100%;">地址：<span class="normal">深圳市龙岗区坂田顺兴工业区E栋603</span></li>
								</ul>
							</div>
							<div class="info-two">
								<ul>
									<li>身份证件照
										<img src="" width="243px" height="153px" style="border: 1px solid #999; display: block;"/>
									</li>
									<li>营业执照
										<img src=""  width="300px" height="425px" style="border: 1px solid #999; display: block;"/>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		</div>
		
		<!---------------------查看订单详情（结束）-------------------------------------->
		
		<script>
			$(function(){
					$('.close-order-btn').click(function(){
						$('.order-con').animate({'right':'-3000px'},300);
					});
					$(document).on('click','.checkOrder',function(){
						$('.order-con').animate({'right':'0'},600);
					});
				
					$(document).on('click','.btnj',function(){
						$(this).toggleClass('on');
						if($(this).hasClass('on')){
							$(this).html("收起");
							$(this).parents('.pact-list').find('.pact-info').slideDown(300);
						}else{
							$(this).parents('.pact-list').find('.pact-info').slideUp(300);
								$(this).html("展开");
						}
					});
			});
		</script>
		
		<link href="css/query_startic_pro.css" type="text/css" rel="Stylesheet" />
		<link href="css/main.css" type="text/css" rel="Stylesheet" />
	</body>
</html>
