		<!--------------------------------添加共享客户信息(开始)---------------------------------------->
		<div class="modal fade" id="add_share_clientele" tabindex="-1" role="dialog" aria-labelledby="shareClienteleLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="shareClienteleLabel">添加共享客户信息</h4>
					</div>
					<div class="modal-body">
						<form id="add_clientele_form">
							<div>
								<label>*</label><b>需&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求:</b>
								<input type="text" name="content" id="add_content" />
							</div>
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
								<input type="text" name="contact" id="add_contact" />
							</div>
							<div>
								<label>*</label><b>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:</b>
								<input type="text" name="phone" id="add_phone" />
							</div>
							<div>
								<label>*</label><b>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:</b>
								<input type="text" name="address" id="add_address" />
							</div>
							<div>
								<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
								<textarea rows="4" cols="20" name="remark" id="add_remark"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="add_share_clientele_btn" class="btn btn-info" style="border: none;outline: none;">
					添加
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------添加共享客户信息(结束)---------------------------------------->
		
		<!--------------------------------修改共享客户信息(开始)---------------------------------------->
		<div class="modal fade" id="mod_share_clientele" tabindex="-1" role="dialog" aria-labelledby="modShareClienteleLabel" aria-hidden="true" style="text-align: center;">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="modShareClienteleLabel">修改共享客户信息</h4>
					</div>
					<div class="modal-body">
						<form id="mod_clientele_form">
							<div style="display: none;">
								<input type="text" name="id" id="mod_id" />
								<input type="text" name="userId" id="mod_userId" />
								<input type="text" name="share" id="mod_share" />
							</div>
							<div>
								<label>*</label><b>需&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;求:</b>
								<input type="text" name="content" id="mod_content" />
							</div>
							<div>
								<label>*</label><b>联&nbsp;&nbsp;系&nbsp;&nbsp;人:</b>
								<input type="text" name="contact" id="mod_contact" />
							</div>
							<div>
								<label>*</label><b>电&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;话:</b>
								<input type="text" name="phone" id="mod_phone" />
							</div>
							<div>
								<label>*</label><b>地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:</b>
								<input type="text" name="address" id="mod_address" />
							</div>
							<div>
								<b>备&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;注:</b>
								<textarea rows="4" cols="20" name="remark" id="mod_remark"></textarea>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭
				</button>
						<button type="button" id="mod_share_clientele_btn" class="btn btn-info" style="border: none;outline: none;">
					提交更改
				</button>
					</div>
				</div>
			</div>
		</div>
		<!--------------------------------修改共享客户信息(结束)---------------------------------------->
